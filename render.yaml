services:
  # Backend API service 
  - type: web
    name: legal-backend-api
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: DATA_DIR
        value: "/app/data"

  # Frontend web application - using choropleth-dashboard as root
  - type: web
    name: choropleth-dashboard
    env: node
    buildCommand: cd choropleth-dashboard && npm install && npm run build
    startCommand: cd choropleth-dashboard && npm run start   
    plan: free
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: "https://legal-backend-api.onrender.com"